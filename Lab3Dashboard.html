<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html, charset=utf-8">
    <style>
        /* star applies style to every element */
        /*
        * {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            border: 0;
        }
        */

        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            border: 0;
            background-attachment: fixed;
            background-size: 100% auto;
        }

        .blended_grid {
            display: block;
            width: 100%;
            height: 100%;
            overflow: auto;
            margin: 0px auto 0 auto;
        }

        .pageHeader {
            background-color: bisque;
            float: left;
            clear: none;
            height: 50px;
            width: 100%;
        }

        .pageContent {
            background-color: gray;
            float: left;
            clear: none;
            height: 600px;
            width: 70%;
        }

        .pageRightMenu {
            background-color: mediumpurple;
            float: right;
            clear: none;
            overflow: auto;
            height: 700px;
            width: 30%;
        }

        .pageFooter {
            background-color: bisque;
            float: left;
            clear: none;
            height: 50px;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>

    <title> ArcGIS Dashboard in Website </title>
    <meta name="description" content="Words to describe my web page">

</head>

<body>
    <div class="blended grid">
        <div class="pageHeader">Header</div>
        <div class="pageContent">
            <div class="embed-container"><small><a
                href="//cunycis.maps.arcgis.com/apps/Embed/index.html?webmap=273b723b17254aef80f9b999a6a6e057&extent=-74.5145,40.5298,-73.5003,40.9601&home=true&zoom=true&scale=true&details=true&legend=true&active_panel=details&basemap_gallery=true&disable_scroll=false&theme=dark"
                style="color:#0000FF;text-align:left" target="_blank">View larger map</a></small><br><iframe width="500"
            height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Lab1"
                    title="Lab1" src="https://www.arcgis.com/apps/dashboards/30bbb622bf784b01a0dbc5be27e60167"></iframe>

            </div>
        </div>
        <div class="pageRightMenu">Right Menu to explain in more detail about the dashboard.</div>
        <div class="pageFooter">Footer</div>
    </div>

    <script>
    </script>
</body>

<style>
    .embed-container {
        position: relative;
        padding-bottom: 80%;
        height: 0;
        max-width: 100%;
    }

    .embed-container iframe,
    .embed-container object,
    .embed-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    small {
        position: absolute;
        z-index: 40;
        bottom: 0;
        margin-bottom: -15px;
    }
</style>

<style>
    .embed-container {
        position: relative;
        padding-bottom: 60%;
        height: 0;
        max-width: 100%;
    }

    .embed-container iframe,
    .embed-container object,
    .embed-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    small {
        position: absolute;
        z-index: 40;
        bottom: 0;
        margin-bottom: -15px;
    }
</style>
